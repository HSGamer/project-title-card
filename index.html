<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Title Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="generate.js"></script>
</head>
<body>
<main class="grid">
    <section class="container">
        <form id="svgOptionsForm">
            <div role="group">
                <input id="btnReview" type="button" value="Review">
                <input id="btnDownload" type="button" value="Download" class="secondary">
                <input id="btnDownloadPNG" type="button" value="Download PNG" class="outline secondary">
            </div>

            <label for="title">Title</label>
            <input id="title" name="title" type="text" class="input">

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" class="input"></textarea>

            <label for="backgroundStyle">Background Style</label>
            <input id="backgroundStyle" name="backgroundStyle" type="text" class="input">

            <label for="borderRadius">Border Radius</label>
            <input id="borderRadius" name="borderRadius" type="number" class="input">

            <label for="borderMargin">Border Margin</label>
            <input id="borderMargin" name="borderMargin" type="number" class="input">

            <label for="imageLink">Image Link</label>
            <fieldset role="group">
                <input id="imageLink" name="imageLink" type="text" class="input">
                <input id="btnUpload" type="button" value="Upload File" class="outline secondary">
            </fieldset>

            <label for="titleStyle">Title Style</label>
            <input id="titleStyle" name="titleStyle" type="text" class="input">

            <label for="descriptionStyle">Description Style</label>
            <input id="descriptionStyle" name="descriptionStyle" type="text" class="input">
        </form>
    </section>
    <section id="svgContainer"></section>
</main>

<script src="script.js"></script>
</body>
</html>
